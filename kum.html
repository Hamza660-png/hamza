<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operators
      var a=5;
      var b=10;
      console.log("arthematic operators")
      console.log(a-b,a+b,a*b,a/b);

    // Assignment operators

      console.log(a+=5,a-=4,a*=5,a/=5);

    // Logical Operators

      console.log(a=5 && a<b,a==5 || a>b);

        // logical operator
        let x = 6;
        let y = 3;
        console.log("logical operator");
        console.log(x == 5 && y == 3);
        console.log(x == 6 || y == 3);


        // conditional operator

        let temperature = 25;
        
        if (temperature > 25 )
        {
         console.log("hot temperature")
        }
        else if(temperature < 25)
        {
            console.log("moderate")

        }
        else if(temperature = 25)
        {
            console.log("good")

        }
        else
        {
            console.log("ok")

        }
            //FOR LOOP

        for(let i = 0; i<10; i++)
        {
            console.log(i)
        }
           // again for loop in (++i)

        for(let i = 0; i<10; ++i)
        {
            console.log("number",i)
        }
        
         
            // 2 ka table using for loop 
            for (let i = 1; i <= 50; i+5)  
            {
  console.log("5 x ",i, "=", 5*i );
}

        

      
    </script>
</body>
</html>
